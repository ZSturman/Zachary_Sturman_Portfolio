{% macro call_to_action(title, body, cta, href) %}

<div class="cta-div">
  
    <h1 class="cta-title"><em>{{ title }}</em></h1>
    <hr class="cta-hr">
    <p class="cta-body">{{ body }}</p>
    <br>
    <div class="cta-btm">
        <a class="cta-btn" href="https://www.zsdynamics.com/{{ href }}" style="color: white;">{{ cta }}</a>
    </div>
    
</div>



{% endmacro %}
